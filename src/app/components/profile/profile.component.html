<h3>User Profile</h3>
<h5><strong>Nickname: </strong>{{profile.nickname}}</h5>
<div class="row">
    <div class="col-xs-2">
        <img style="width:100%" src="{{profile.picture}}" class="thumbnail">
    </div>
    <div class="col-xs-10">
        <ul class="list-group">
            <li class="list-group-item"><strong>Email:</strong> {{profile.email}}</li>
            <li class="list-group-item"><strong>Profile Last Updated:</strong> {{profile.updated_at}}</li>
            <li class="list-group-item"><strong>Profile Created At:</strong> {{profile.created_at}}</li>
        </ul>
    </div>
</div>
